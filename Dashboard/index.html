<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar">
      <span class="open-slide">
      <a href="#" onclick="openSlideMenu()">
        <svg width="30" height="30">
          <path d="M0,5 30,5" stroke="#fff"
          stroke-width="5"/>
          <path d="M0,14 30,14" stroke="#fff"
          stroke-width="5"/>
          <path d="M0,23 30,23" stroke="#fff"
          stroke-width="5"/>

        </svg>
      </a>
      </span>

      <ul class="navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div id="side-menu" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
      <a href="#"><i class="far fa-user-circle" style="color: #C1C1C1"></i> Profile</a>
      <a href="#"><i class="fas fa-home" style="color: #C1C1C1"></i> Home</a>
      <a href="#"><i class="fas fa-book" style="color: #C1C1C1"></i> About</a>
      <a href="#"><i class="fas fa-tools" style="color: #C1C1C1"></i> Services</a>
      <a href="#"><i class="fas fa-phone-square" style="color: #C1C1C1"></i> Contact</a>
      <a href="#"><i class="far fa-life-ring" style="color: #C1C1C1"></i> Support</a>
      <a href="#"><i class="fas fa-sign-out-alt" style="color: #C1C1C1"></i> Sign out</a>
    </div>

    <div id="main">
      <h1>Dashboard</h1>
    </div>

    <script>
      function openSlideMenu(){
        document.getElementById('side-menu').style.width='250px';
          document.getElementById('main').style.marginLeft='250px';
      }
      function closeSlideMenu(){
        document.getElementById('side-menu').style.width='0';
          document.getElementById('main').style.marginLeft='0';
      }
    </script>

  </body>
</html>
